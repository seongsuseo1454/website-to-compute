<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>시장님 집무실 · 스마트 미러 PRO</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" sizes="512x512" href="/icon-512.png" />
  <meta name="theme-color" content="#0b0f19" />

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <!-- 상단 인사/시계 -->
    <section class="hero">
      <div>
        <h1 id="greet">시장님 안녕하세요</h1>
        <p class="sub" id="today">2025.09.21 (일)</p>
      </div>
      <div class="clock" id="clock">--:--</div>
    </section>

    <!-- 날씨 카드 -->
    <section class="card">
      <header class="card-title row">
        <span>현재 날씨</span>
        <button id="btnWx" class="ghost">날씨 업데이트</button>
      </header>

      <p class="muted" id="locLabel">지역 확인 중…</p>

      <div class="wx-grid">
        <div><span class="k">온도</span><span class="v" id="wxT">- °C</span></div>
        <div><span class="k">습도</span><span class="v" id="wxH">- %</span></div>
        <div><span class="k">강수</span><span class="v" id="wxR">- mm</span></div>
        <div><span class="k">풍속</span><span class="v" id="wxW">- m/s</span></div>
      </div>
    </section>

    <!-- AI 비서 (채팅 + 음성) -->
    <section class="card">
      <header class="card-title">AI 비서 채팅</header>

      <div id="chat" class="chat">
        <div class="bot">안녕하세요, 시장님. 무엇을 도와드릴까요?</div>
      </div>

      <form id="chatForm" class="chat-form">
        <button type="button" id="micBtn" title="음성으로 말하기" class="mic big">🎤</button>
        <input id="msgInput" type="text" placeholder="메시지를 입력하세요. (예: 오늘 일정 요약)" autocomplete="off" />
        <button type="submit" class="primary">보내기</button>
      </form>

      <div class="tts-row">
        <label><input type="checkbox" id="ttsToggle" checked /> 응답을 음성으로 읽기</label>
        <div class="spacer"></div>
        <button id="ttsPause" class="ghost">⏸︎ 일시정지</button>
        <button id="ttsResume" class="ghost">▶︎ 재개</button>
        <button id="ttsStop" class="danger ghost">■ 정지</button>
      </div>

      <p class="hint">※ 특수문자/이모지/마크다운 등은 읽기 전에 자동 정리됩니다.</p>
    </section>

    <!-- 하단 -->
    <footer class="footer">© 논산시 스마트미러 · 루미나 PRO</footer>
  </main>

  <script src="/ai.js"></script>
</body>
</html>
