<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>시장님 집무실 · 스마트 미러 PRO</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" sizes="512x512" href="/icon-512.png" />
  <meta name="theme-color" content="#0b0f19" />

  <link rel="stylesheet" href="/style.css" />
  <style>
    /* ---- 최소 스타일 보강 (기존 style.css 그대로 두고, 부족분만 덧입힘) ---- */
    body { background:#0b0f19; color:#e9eef7; font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .hero { display:flex; align-items:center; justify-content:space-between; gap:20px; }
    .clock { font-size: 48px; font-weight: 700; }
    .card { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:16px; margin:16px 0; backdrop-filter: blur(8px); }
    .card-title { font-weight:700; margin-bottom:8px; }
    .chat { max-height: 240px; overflow:auto; display:flex; flex-direction:column; gap:8px; padding:8px; background: rgba(255,255,255,0.04); border-radius:12px; }
    .chat .user { align-self:flex-end; background:#2d5cf6; color:#fff; padding:10px 12px; border-radius:12px 12px 4px 12px; max-width:80%; }
    .chat .bot { align-self:flex-start; background: rgba(255,255,255,0.1); padding:10px 12px; border-radius:12px 12px 12px 4px; max-width:80%; }
    .chat-form { display:flex; gap:8px; margin-top:8px; }
    .chat-form input { flex:1; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color:#fff; }
    .primary { background:#2d5cf6; border:none; color:#fff; padding:12px 16px; border-radius:10px; }
    .ghost { background:transparent; border:1px solid rgba(255,255,255,0.18); color:#e9eef7; padding:12px 14px; border-radius:10px; }
    .danger { border-color:#ff5a5f; color:#ff5a5f; }
    .tts-row { display:flex; align-items:center; gap:8px; margin-top:10px; }
    .spacer { flex:1; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .col { flex:1 1 380px; min-width:280px; }
    .footer { margin-top:24px; opacity:0.7; font-size:14px; }

    /* 큰 마이크 버튼 (모바일 쉽게 누르게) */
    #micBtn { font-size: 22px; padding: 14px 16px; border-radius: 14px; }

    /* 통역 결과 그리드 */
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:10px; }
    .pill { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.08); padding:10px; border-radius:12px; font-size:14px; }
    .lang { opacity:0.7; font-size:12px; margin-bottom:6px; }

    /* 날씨 카드 */
    .weather-row { display:flex; align-items:center; gap:14px; }
    .wx-temp { font-size: 42px; font-weight: 800; }
    .wx-small { opacity:0.75; font-size: 14px; }
  </style>
</head>
<body>
<main class="container">
  <!-- 상단 인사/시계 -->
  <section class="hero">
    <div>
      <h1 id="greet">활기찬 하루입니다, 시장님</h1>
      <p class="sub" id="today"></p>
    </div>
    <div class="clock" id="clock">--:--</div>
  </section>

  <div class="weather-line">
  <span>기온: <strong id="temp">-℃</strong></span> ·
  <span>하늘: <strong id="sky">-</strong></span> ·
  <span>강수: <strong id="pty">-</strong></span>
</div>
  
  <div class="row">
    <!-- AI 비서 (채팅 + 음성) -->
    <section class="card col">
      <header class="card-title">AI 비서 (채팅 + 음성)</header>
      <div id="chat" class="chat">
        <div class="bot">안녕하세요, 시장님. 무엇을 도와드릴까요?</div>
      </div>

      <form id="chatForm" class="chat-form">
        <button type="button" id="micBtn" title="음성으로 말하기" class="ghost">🎤 말하기</button>
        <input id="msgInput" type="text" placeholder="메시지를 입력하세요. (예: 오늘 일정 요약)" autocomplete="off" />
        <button type="submit" class="primary">보내기</button>
      </form>

      <div class="tts-row">
        <label><input type="checkbox" id="ttsToggle" checked /> 응답을 음성으로 읽기</label>
        <div class="spacer"></div>
        <button id="ttsPause" class="ghost">⏸︎ 일시정지</button>
        <button id="ttsResume" class="ghost">▶︎ 재개</button>
        <button id="ttsStop" class="danger ghost">■ 정지</button>
      </div>

      <p class="hint" style="opacity:.7;margin-top:8px;">※ 특수문자/이모지/마크다운 등은 읽기 전에 자동 정리됩니다.</p>
    </section>

    <!-- 오늘의 날씨 (키 없이 동작: Open-Meteo + 브라우저 위치 / 위치거부 시 논산 좌표) -->
    <section class="card col">
      <header class="card-title">오늘의 날씨</header>
      <div class="weather-row">
        <div>
          <div id="wx-temp" class="wx-temp">--°</div>
          <div id="wx-desc" class="wx-small">날씨 정보를 가져오는 중…</div>
          <div id="wx-where" class="wx-small"></div>
        </div>
      </div>
      <p class="wx-small" style="margin-top:8px;opacity:.7">
        ※ 위치 허용 시 현재 위치 기준, 거부 시 논산시 기준(무키 Open-Meteo).
      </p>
    </section>
  </div>

  <!-- 14개 언어 동시 통역 -->
  <section class="card">
    <header class="card-title">동시 통역 (14개 언어)</header>

    <div class="row" style="align-items:flex-end">
      <div class="col">
        <label for="sttLang">입력(음성 인식) 언어</label>
        <select id="sttLang" class="ghost" style="width:100%;padding:10px;border-radius:10px;margin-top:6px">
          <!-- ai.js에서 LANGS로 동기화 -->
        </select>
      </div>
      <div class="col">
        <button id="sttStart" class="primary" type="button">🎙️ 통역 시작</button>
        <button id="sttStop" class="ghost" type="button" style="margin-left:8px">■ 통역 정지</button>
      </div>
    </div>

    <div id="interpret-src" class="pill" style="margin-top:10px;opacity:.9"></div>

    <div id="interpret-grid" class="grid" style="margin-top:10px"></div>
  </section>

 <div class="interpreter">
  <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
    <label>입력언어
      <select id="srcLang">
        <option value="ko-KR">한국어</option>
        <option value="en-US">English</option>
        <option value="ja-JP">日本語</option>
        <option value="zh-CN">中文(简体)</option>
        <option value="zh-TW">中文(繁體)</option>
        <option value="fr-FR">Français</option>
        <option value="de-DE">Deutsch</option>
        <option value="es-ES">Español</option>
        <option value="pt-PT">Português</option>
        <option value="it-IT">Italiano</option>
        <option value="ru-RU">Русский</option>
        <option value="vi-VN">Tiếng Việt</option>
        <option value="th-TH">ไทย</option>
        <option value="id-ID">Bahasa Indonesia</option>
      </select>
    </label>
    <label>출력언어
      <select id="tgtLang">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="pt">Português</option>
        <option value="it">Italiano</option>
        <option value="ru">Русский</option>
        <option value="vi">Tiếng Việt</option>
        <option value="th">ไทย</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
    </label>
    <button id="interpretingStart" class="primary">통역 시작</button>
    <button id="interpretingStop"  class="ghost">정지</button>
  </div>
  <small>※ 말하면 STT → Gemini 번역 → 목표언어로 TTS(동시통역)</small>
</div>
  
  <!-- 바닥 표시 -->
  <footer class="footer">© 논산시 스마트미러 · 루미나 PRO</footer>
</main>

<!-- 비서/통역/날씨 로직 -->
<script src="/ai.js"></script>

<!-- 에러 배지(자동 리포트는 ai.js 내부에 포함) -->
<style>
  .error-badge{position:fixed;right:12px;bottom:12px;background:#ff4d4f;color:#fff;padding:8px 10px;border-radius:8px;font-size:12px;display:none;z-index:9999}
</style>
<div id="errorBadge" class="error-badge">문제 감지 · 팀에 보고됨</div>
<script>
  window.addEventListener
('error', ()=>{ document.getElementById('errorBadge').style.display='block'; });
  window.addEventListener
('unhandledrejection', ()=>{ document.getElementById('errorBadge').style.display='block'; });

  // 시계/날짜
  function tick() {
    const now = new Date();
    document.getElementById('clock').textContent =
      now.toLocaleTimeString
('ko-KR', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('today').textContent =
      now.toLocaleDateString
('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'long' });
  }
  setInterval(tick, 1000); tick();
</script>
<script>
async function getGrid() {
  // 간단: 권한 없거나 실패하면 논산(60,127)로 폴백
  try {
    const pos = await new Promise<GeolocationPosition>((res, rej) =>
      navigator.geolocation.getCurrentPosition(res, rej, { timeout: 3000 })
    );
    const { latitude, longitude } = pos.coords
;
    // 위경도를 KMA 격자(nx, ny)로 변환(간략 근사치 또는 고정값 사용)
    return { nx: 60, ny: 127 }; // TODO: 필요시 위경→격자 변환로직 삽입
  } catch {
    return { nx: 60, ny: 127 };
  }
}

async function refreshWeather() {
  try {
    const { nx, ny } = await getGrid();
    const r = await fetch(`/api/weather?nx=${nx}&ny=${ny}&type=JSON`);
    const data = await r.json();
    if (!data.ok) throw new Error(data.reason || 'KMA_FAIL');

    const tempEl = document.querySelector('#temp');
    const skyEl  = document.querySelector('#sky');
    const ptyEl  = document.querySelector('#pty');

    if (tempEl) tempEl.textContent = (data.tempC ?? '-') + '℃';
    if (skyEl)  skyEl.textContent  = skyText(data.sky);
    if (ptyEl)  ptyEl.textContent  = ptyText(data.pty);
  } catch (e) {
    // UI에 조용히 표시 (배지/로그)
    console.warn('Weather error:', e);
  }
}

function skyText(v) {
  if (v == 1) return '맑음';
  if (v == 3) return '구름 많음';
  if (v == 4) return '흐림';
  return '-';
}
function ptyText(v) {
  const map = { 0:'없음',1:'비',2:'비/눈',3:'눈',4:'소나기',5:'빗방울',6:'빗방울/눈날림',7:'눈날림' };
  return map[v] ?? '-';
}

// 페이지 로드 시 & 10분마다 갱신
refreshWeather();
setInterval(refreshWeather, 10 * 60 * 1000);
</script>  
<script>
// ====== 유틸: 특수문자 정리(TTS 전) ======
function sanitizeForTTS(input) {
  let s = String(input ?? '');
  s = s.replace(/https?:\/\/\S+/g, ' ');
  s = s.replace(/[\*\_\`\~\^\#\>\<\|\:\\\/\[\]\{\}\-]+/g, ' ');
  try { s = s.replace(/\p{Extended_Pictographic}/gu, ''); } catch {}
  s = s.replace(/[\u0000-\u001F\u007F-\u009F]/g, '');
  return s.replace(/\s{2,}/g, ' ').trim();
}
function speak(text, lang) {
  const on = document.getElementById('ttsToggle');
  if (on && !on.checked) return;
  const msg = new SpeechSynthesisUtterance(sanitizeForTTS(text));
  msg.lang = lang || 'ko-KR';
  window.speechSynthesis.cancel
();
  window.speechSynthesis.speak(msg);
}

// ====== 날씨 표시 ======
function skyText(v){ if(v==1) return '맑음'; if(v==3) return '구름 많음'; if(v==4) return '흐림'; return '-'; }
function ptyText(v){ const m={0:'없음',1:'비',2:'비/눈',3:'눈',4:'소나기',5:'빗방울',6:'빗방울/눈날림',7:'눈날림'}; return m[v]??'-'; }

async function getGrid() { // 위치 권한 실패 시 논산 고정
  try {
    const pos = await new Promise((res, rej) =>
      navigator.geolocation.getCurrentPosition(res, rej, { timeout: 3000 })
    );
    // 실제 위경→격자 변환이 필요하면 별도 로직 추가
    return { nx: 60, ny: 127 };
  } catch { return { nx: 60, ny: 127 }; }
}
async function refreshWeather() {
  try {
    const els = { t: document.querySelector('#temp'), s: document.querySelector('#sky'), p: document.querySelector('#pty') };
    const { nx, ny } = await getGrid();
    const r = await fetch(`/api/weather?nx=${nx}&ny=${ny}&type=JSON`);
    const data = await r.json();
    if (!data.ok) throw new Error(data.reason||'KMA_FAIL');
    if (els.t) els.t.textContent = (data.tempC ?? '-') + '℃';
    if (els.s) els.s.textContent = skyText(data.sky);
    if (els.p) els.p.textContent = ptyText(data.pty);
  } catch(e){ console.warn('weather fail', e); }
}
refreshWeather(); setInterval(refreshWeather, 10*60*1000);

// ====== AI 채팅 (기존 form과 연동) ======
async function callAI(prompt){
  const r = await fetch('/api/ai', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ prompt })});
  const data = await r.json();
  if (!data.ok) throw new Error(data.reason||'AI_FAIL');
  return data.text || '';
}

// ====== 14개 언어 동시통역 ======
const srcSel = document.getElementById('srcLang');
const tgtSel = document.getElementById('tgtLang');
const btnStart = document.getElementById('interpretingStart');
const btnStop  = document.getElementById('interpretingStop');
let stt;

function ttsLangFromTarget(t){ // 대충 매핑(언어코드 → 브라우저 TTS)
  const map = { ko:'ko-KR', en:'en-US', ja:'ja-JP', zh:'zh-CN', fr:'fr-FR', de:'de-DE', es:'es-ES', pt:'pt-PT', it:'it-IT', ru:'ru-RU', vi:'vi-VN', th:'th-TH', id:'id-ID' };
  return map[t] || 'en-US';
}
async function translateByGemini(text, target){
  const r = await fetch('/api/interpret', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ text, target })});
  const data = await r.json();
  if(!data.ok) throw new Error(data.reason||'TR_FAIL');
  return data.text || '';
}

btnStart?.addEventListener('click', () => {
  try {
    if (!('webkitSpeechRecognition' in window)) { alert('이 브라우저는 음성 인식을 지원하지 않습니다.'); return; }
    const R = window.webkitSpeechRecognition;
    stt = new R();
    stt.lang = srcSel?.value || 'ko-KR';
    stt.continuous
 = true;
    stt.interimResults
 = false;
    stt.onresult = async (e) => {
      const txt = e.results[e.results.length - 1][0].transcript;
      // 번역 → TTS
      try {
        const out = await translateByGemini(txt, (tgtSel?.value||'ko'));
        speak(out, ttsLangFromTarget(tgtSel?.value||'ko'));
        // 채팅창에도 표시(옵션)
        const c = document.getElementById('chat');
        if (c) {
          const u = document.createElement('div'); u.className='user'; u.textContent = `[STT] ${txt}`; c.appendChild(u);
          const b = document.createElement('div'); b.className='bot';  b.textContent = out;     c.appendChild(b);
          c.scrollTop = c.scrollHeight;
        }
      } catch (err) { console.warn('interpret fail', err); }
    };
    stt.onerror = () => {};
    stt.onend   = () => {};
    stt.start();
    btnStart.disabled = true; btnStop.disabled = false;
  } catch {}
});
btnStop?.addEventListener('click', () => {
  try { stt && stt.stop(); } catch {}
  btnStart.disabled = false; btnStop.disabled = true;
});
</script>
