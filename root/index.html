<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시장님 AI 비서</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #chat-controls {
      display: flex;
      gap: 0.5rem;
    }
    #chat-input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #weather-result {
      margin-top: 1rem;
      padding: 1rem;
      background: #111;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>시장님 전용 AI 비서 시스템</h1>
  </header>

  <!-- AI 대화 영역 -->
  <section id="ai-assistant">
    <h2>AI 비서 채팅</h2>
    <div id="chat-box"></div>
    <div id="chat-controls">
      <input id="chat-input" type="text" placeholder="메시지를 입력하세요...">
      <button id="send-btn">보내기</button>
      <button id="voice-btn">🎤 음성</button>
    </div>
  </section>

  <!-- 날씨 영역 -->
  <section id="weather">
    <h2>기상청 날씨 조회</h2>
    <div>
      <input id="date" type="text" placeholder="날짜 (예: 20250919)">
      <input id="time" type="text" placeholder="시간 (예: 0600)">
      <button id="weather-btn">날씨 조회</button>
    </div>
    <div id="weather-result">👉 아직 조회 전입니다.</div>
  </section>

  <script>
  // ---------------- AI 비서 ----------------
  async function askGemini(prompt) {
    const res = await fetch('/api/ai', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    if (!data.ok) throw new Error(data.error || 'AI error');
    return data.text;
  }

  function appendMessage(sender, text) {
    const box = document.getElementById('chat-box');
    const msg = document.createElement('div');
    msg.innerHTML = `<b>${sender}:</b> ${text}`;
    msg.style.marginBottom = "0.5rem";
    box.appendChild(msg);
    box.scrollTop = box.scrollHeight;
  }

  document.getElementById('send-btn').addEventListener('click', async () => {
    const input = document.getElementById('chat-input');
    const text = input.value.trim();
    if (!text) return;
    appendMessage('시장님', text);
    input.value = '';
    try {
      const reply = await askGemini(text);
      appendMessage('AI 비서', reply);
      speak(reply);
    } catch (err) {
      appendMessage('시스템', '⚠️ 오류: ' + err.message);
    }
  });

  document.getElementById('chat-input').addEventListener('keypress', e => {
    if (e.key === 'Enter') document.getElementById('send-btn').click();
  });

  // 음성 인식
  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = 'ko-KR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.onresult = e => {
      const text = e.results[0][0].transcript;
      document.getElementById('chat-input').value = text;
      document.getElementById('send-btn').click();
    };
  }

  document.getElementById('voice-btn').addEventListener('click', () => {
    if (!recognition) {
      alert('이 브라우저는 음성인식을 지원하지 않습니다.');
      return;
    }
    recognition.start();
  });

  // 음성 출력
  function speak(text) {
    if (!window.speechSynthesis) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'ko-KR';
    utter.rate = 1.0;
    speechSynthesis.speak(utter);
  }

  // ---------------- 날씨 조회 ----------------
  async function fetchWeather(nx, ny, date, time) {
    const url = `/api/weather?nx=${nx}&ny=${ny}&date=${date}&time=${time}&type=JSON`;
    const res = await fetch(url);
    return res.json();
  }

  document.getElementById('weather-btn').addEventListener('click', async () => {
    const date = document.getElementById('date').value.trim();
    const time = document.getElementById('time').value.trim();
    try {
      const data = await fetchWeather(60, 127, date, time);
      document.getElementById('weather-result').innerText =
        JSON.stringify(data, null, 2);
    } catch (err) {
      document.getElementById('weather-result').innerText =
        '⚠️ 오류: ' + err.message;
    }
  });
  </script>
</body>
</html>
