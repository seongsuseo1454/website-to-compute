<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayor Smart Mirror</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="app">
    <header>
      <h1>🪞 스마트미러 PRO</h1>
      <p id="clock">--:--</p>
    </header>

    <main>
      <section class="widget">
        <h2>🌦 날씨</h2>
        <div id="weather">로딩 중...</div>
      </section>

      <section class="widget">
        <h2>🤖 AI 비서</h2>
        <div id="chat-box"></div>
        <input id="chat-input" placeholder="AI에게 말해보세요" />
        <button onclick="sendMessage()">보내기</button>
      </section>
    </main>
  </div>

  <script src="assets/js/mirror.js"></script>
</body>
</html>
