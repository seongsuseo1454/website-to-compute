<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Health Check</title>
</head>
<body>
  <button onclick="testAI()">AI 테스트</button>
  <button onclick="testWeather()">날씨 테스트</button>

  <!-- 결과 출력 영역 -->
  <pre id="output"></pre>

  <script>
    async function testAI() {
      const res = await fetch('/api/ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: "안녕? 잘 작동하니?" })
      });
      const data = await res.json();
      document.getElementById('output').textContent =
        "AI 응답:\n" + JSON.stringify(data, null, 2);
    }

    async function testWeather() {
      const url = '/api/weather?nx=60&ny=127&date=20250919&time=0600&type=JSON';
      const res = await fetch(url);
      const data = await res.json();
      document.getElementById('output').textContent =
        "날씨 응답:\n" + JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
